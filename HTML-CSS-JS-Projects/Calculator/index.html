<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator JavaScript</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Amatic+SC:wght@700&family=Kaushan+Script&display=swap" rel="stylesheet">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Amatic+SC:wght@700&family=Kaushan+Script&family=Moo+Lah+Lah&display=swap');
</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Amatic+SC:wght@700&family=Kaushan+Script&family=Moo+Lah+Lah&family=Titan+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Calculator</h1>
            <input type="text" id="screen" value="">
            <!-- <button></button> -->
            <input type="image" name="Name of image button" src="./backspace.png" alt="BackSpace" id="backspace">
            <table>
                <tr>
                    <td><button >(</button></td>
                    <td><button >)</button></td>
                    <td><button class="button3">C</button></td>
                    <td><button>%</button></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button>x</button></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button>-</button></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button>+</button></td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button>/</button></td>
                    <td><button id="result">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
